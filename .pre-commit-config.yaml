repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort (python)

-   repo: https://github.com/psf/black
    rev: 21.10b0
    hooks:
    -   id: black
        additional_dependencies: ['click==8.0.4'] # https://github.com/psf/black/issues/2964#issuecomment-1080974737

-   repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
    -   id: flake8
        exclude: '^timemachine/cpp'

-   repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v13.0.0
    hooks:
    -   id: clang-format
        types_or: [c, c++, cuda]
        files: '^timemachine/cpp/src/'

exclude: >
  (?x)
    \.pdb$
  | \.sdf$
  | \.proto$
  | \.xml$
  | /vendored/
  | ^attic/
  | ^timemachine/parallel/grpc/
  | ^timemachine/ff/params/
  | ^versioneer\.py$
  | ^timemachine/_version\.py$
