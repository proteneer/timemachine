[flake8]
max-line-length = 120

extend-ignore =
  E203, # https://github.com/psf/black/tree/main/docs/compatible_configs
  E501  # disable "Line too long" (handled by black)

exclude =
  .git,
  __pycache__,
  ff/params,
  parallel/grpc

[versioneer]
VCS = git
style = pep440
versionfile_source = timemachine/_version.py
versionfile_build = timemachine/_version.py
tag_prefix = ""
